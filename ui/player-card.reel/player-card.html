<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="player-card.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                },
                "bindings": {
                    "classList.has('is-selected')": {"<-": "@owner.activeCard && @owner.transition"},
                    "classList.has('show-details')": {"<-": "@owner.showDetails"},
                    "removeShowDetails": {"<-": "@owner.transition"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },
            "playerName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerName"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.name"}
                }
            },
            "playerNumber": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerNumber"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.number"}
                }
            },
            "playerPosition": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerPosition"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.position"}
                }
            },
            "playerHeightInFeet": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerHeightInFeet"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.heightInFeet"}
                }
            },
            "playerHeightInInches": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerHeightInInches"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.heightInInches"}
                }
            },
            "playerWeight": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerWeight"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.weight"}
                }
            },
            "playerSummary": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerSummary"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.summary"}
                }
            },
            "playerThumbnail": {
                "prototype": "ui/image.reel",
                "properties": {
                    "element": {"#": "playerThumbnail"},
                    "height": 140,
                    "width": 100
                },
                "bindings": {
                    "src": {"<-": "'../../' + @owner.data.thumbnail"}
                }
            },
            "playerBirthdate": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerBirthdate"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.birthdate"}
                }
            },
            "heightLabel": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "heightLabel"}
                },
                "localizations": {
                    "value": {"key": "Height"}
                }
            },
            "weightLabel": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "weightLabel"}
                },
                "localizations": {
                    "value": {"key": "Weight"}
                }
            },
            "bornLabel": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "bornLabel"}
                },
                "localizations": {
                    "value": {"key": "Born"}
                }
            },
            "teamName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "teamName"}
                },
                "localizations": {
                    "value": {"key": "Golden State Warriors"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="playerCard">
        <div class="playerInfoWrapper">
            <div class="playerInfo2">
                <div class="playerDetails">
                    <div class="playerSpecs">
                        <div class="playerHeight"><span data-montage-id="heightLabel"></span>
                            <p>
                                <span data-montage-id="playerHeightInFeet"></span>
                                <span data-montage-id="playerHeightInInches"></span>
                            </p>
                        </div>
                        <div class="playerWeight"><span data-montage-id="weightLabel"></span><p data-montage-id="playerWeight"></p></div>
                        <div class="playerBirth"><span data-montage-id="bornLabel"></span><p data-montage-id="playerBirthdate"></p></div>
                    </div>
                    <div class="player-summary">
                        <img data-montage-id="playerThumbnail" height="140px" width="100px" class="player-thumbnail"></img>
                        <div data-montage-id="playerSummary" class="player-blurb"></div>
                    </div>
                </div>
            </div>
            <div class="playerInfo">
                <div data-montage-id="playerNumber" class="playerNumber"></div>
                <div class="angledTextWrapper">
                    <div data-montage-id="playerName" class="playerName"></div>
                    <div data-montage-id="playerPosition" class="playerPosition"></div>
                    <div data-montage-id="teamName" class="teamName">Golden State Warriors</div>
                </div>
            </div>
        </div>
        <div data-montage-id="playerImage" class="playerImage"></div>
    </div>
</div>
</body>
</html>
