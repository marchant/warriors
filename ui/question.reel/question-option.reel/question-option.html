<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="question-option.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "questionOption"},
                    "playerImage": {"#": "playerImage"},
                    "submitAnswer": {"#": "submitAnswer"}

                },
                "bindings": {
                    "classList.has('is-selected')" : { "<-" : "@owner.activeCard && @owner.transition"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "playerName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerName"}
                },
                "bindings": {
                  "value": {"<-": "@owner.data.name"}
                }
            },

            "playerNumber": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerNumber"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.number"}
                }
            },

            "playerPosition": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "playerPosition"}
                },
                "bindings": {
                    "value": {"<-": "@owner.data.position"}
                }
            },

            "submitAnswer": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "submitAnswer"}
                },
                "localizations": {
                    "label": {"key": "Select Player"}
                }
            }

        }
    </script>
</head>
<body>
    <div data-montage-id="questionOption" class="questionOption">
        <div class="cardOverflow">
            <div class="playerInfoWrapper">
                <div class="playerInfo">
                    <div data-montage-id="playerNumber" class="playerNumber"></div>
                    <div class="angledTextWrapper">
                        <div data-montage-id="playerName" class="playerName"></div>
                        <div data-montage-id="playerPosition" class="playerPosition"></div>
                        <div data-montage-id="teamName" class="teamName">Golden State Warriors</div>
                    </div>
                    <div class="playerDetails">
                        <div class="playerSpecs"></div>
                    </div>
                </div>
            </div>
            <div data-montage-id="playerImage" class="playerImage"></div>
        </div>
        <div class="selectButton">
            <button data-montage-id="submitAnswer" class="btn submitAnswer"></button>
        </div>
    </div>
</body>
</html>
