<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="question.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "query": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "query"}
            },
            "bindings": {
                "value": { "<-": "@owner.question.title"}
            }
        },

        "carousel": {
            "prototype": "../player-carousel.reel",
            "properties": {
                "element": {"#": "carousel"},
                "mode": "question"
            },
            "bindings": {
                "data": { "<-": "@owner.question.options"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Question transition-in">
        <div class="query">
            <span data-montage-id="query"></span>
        </div>
        <div data-montage-id="carousel"></div>
    </div>
</body>
</html>
