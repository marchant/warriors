<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Golden State Warriors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "flowRibbon": {"@": "flow"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 100,
                "cameraPosition": [0, 0, 1600],
                "stride": 1,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "cameraTargetPoint": [0, 0, 0],
                "boundingBoxSize": [344, 464, 0],
                "linearScrollingVector": [-150, 0, 0],
                "delegate": {"@": "owner"}
            }
        },

        "card": {
            "prototype": "../card.reel",
            "properties": {
                "element": {"#": "card"}
            },
            "bindings": {
                "data": {"<-": "@flow:iteration.object"},
                "flowContent": {"<-": "@flow.content"},
                "currentIndex": {"<-": "@owner.currentIndex"},
                "currentItem": {"<-": "@flow.selection.one()"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="intro">
            <div class="congrats"></div>
            <div class="intro-footer">
                <p>from your friends at</p>
                <a href="http://montagestudio.com" target="_blank" class="montageLogo">
                    <img src="../../assets/image/montage-logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="teamHeader">
            <div class="logo"></div>
        </div>

        <div data-montage-id="flow" class="flow-Ribbon">
            <div data-montage-id="card"></div>
        </div>
    </div>
</body>
</html>
