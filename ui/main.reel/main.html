<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Golden State Warriors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": { "#": "pageSubstitution" }
            },
            "bindings": {
                "switchValue": { "<-": "@owner.application.navigationController.currentView" }
            }
        },

        "question": {
            "prototype": "ui/question.reel",
            "properties": {
                "element": { "#": "question"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">

        <div class="header">
            this is the header
        </div>

        <div data-montage-id="pageSubstitution" class="content">

            <div data-arg="intro">
                this is the intro
            </div>

            <div data-arg="quiz" class="view">
                <div data-montage-id="question"></div>
            </div>

            <div data-arg="results" class="view">
                this is the results
            </div>

        </div>
    </div>
</body>
</html>
