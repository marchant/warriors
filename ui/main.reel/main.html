<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Golden State Warriors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "flowRibbon": {"@": "flow"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [0, 0, 2100],
                "stride": 1,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "cameraTargetPoint": [0, 0, 0],
                "boundingBoxSize": [800, 800, 0],
                "linearScrollingVector": [-200, 0, 0],
                "delegate": {"@": "owner"}
            }
        },

        "card": {
            "prototype": "../card.reel",
            "properties": {
                "element": {"#": "card"}
            },
            "bindings": {
                "data": {"<-": "@flow:iteration.object"},
                "flowContent": {"<-": "@flow.content"},
                "currentIndex": {"<-": "@owner.currentIndex"},
                "currentItem": {"<-": "@flow.selection.one()"},
                "transition": {"<-": "!@owner.transitionStarted"},
                "activeCard": {"<-": "@flow.contentController.content[currentIndex] == data"}
            }
        },

        "question": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "question"},
                "value": "Pick your favorite Warriors player"
            }
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": { "#": "pageSubstitution" }
            },
            "bindings": {
                "switchValue": { "<-": "@owner.application.navigationController.currentView" }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div class="teamHeader">
            <div class="logo"></div>
        </div>
        <div data-montage-id="pageSubstitution" class="content">

            <div data-arg="voting" class="view">
                <div class="question">
                    <span data-montage-id="question"></span>
                </div>

                <div class="flow-container">
                    <div data-montage-id="flow" class="flow-Ribbon">
                        <div data-montage-id="card"></div>
                    </div>
                </div>
            </div>

            <div data-arg="results" class="view">
                <div class="question">
                    <span>This is the question</span>
                </div>
                <div class="results">

                    <h1>Results</h1>
                    <div class="results-content">

                        <h3>Your Pick</h3>
                        <div class="result userChoice">
                            <div class="result-data">
                                <span class="result-place">3rd</span>
                                <span class="result-percentage">15%</span>
                            </div>
                            <div class="result-name">
                                <h2>Stephen Curry</h2>
                            </div>
                        </div>

                        <h3>Top Choices</h3>
                        <ul>
                            <li class='result'>
                                <div class="result-data">
                                    <span class="result-place">1st</span>
                                    <span class="result-percentage">25%</span>
                                </div>
                                <div class="result-name">
                                    <h2>Leandro Barbosa</h2>
                                </div>
                            </li>
                            <li class='result'>
                                <div class="result-data">
                                    <span class="result-place">2nd</span>
                                    <span class="result-percentage">20%</span>
                                </div>
                                <div class="result-name">
                                    <h2>Harrison Barnes</h2>
                                </div>
                            </li>
                            <li class='result'>
                                <div class="result-data">
                                    <span class="result-place">4th</span>
                                    <span class="result-percentage">5%</span>
                                </div>
                                <div class="result-name">
                                    <h2>Andrew Bogut</h2>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
