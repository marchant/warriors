<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Golden State Warriors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ],
            "bindings": {
                "isQuizFinished": {"<-": "@owner.application.quizController.submittedLastQuestion"}
            }
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": { "#": "pageSubstitution" }
            },
            "bindings": {
                "switchValue": {"<-": "@owner.currentView"}
            }
        },

        "question": {
            "prototype": "ui/question.reel",
            "properties": {
                "element": { "#": "question"}
            },
            "bindings": {
                "question": {"<-": "@owner.application.quizController.currentQuestion"}
            }
        },

        "menu": {
            "prototype": "ui/menu.reel",
            "properties": {
                "element": { "#": "menu"}
            },
            "bindings": {
                "questions": {"<-": "@owner.application.quizController._quizProvider._quiz.questions"}
            }
        },

        "results": {
            "prototype": "ui/results.reel",
            "properties": {
                "element": { "#": "results" }
            }
        },

        "timer": {
            "prototype": "ui/timer.reel",
            "properties": {
                "element": { "#": "timer" }
            },
            "bindings": {
                "questionIndex": {"<-": "@owner.application.quizController.currentQuestionIndex"},
                "questions": {"<-": "@owner.application.quizController._quizProvider._quiz.questions"}
            }
        },

        "startQuiz": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "startQuiz" }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">

        <div class="header">
            Warriors Quiz
        </div>
        <div data-montage-id="menu"></div>

        <div data-montage-id="pageSubstitution" class="content">

            <div data-arg="intro">
                <div class="intro">
                    <div class="logo"></div>
                    <div>How Well do you know the 2015 NBA Champions?</div>
                    <div>You have 1 minute to find out!</div>
                    <button data-montage-id="startQuiz" class="btn">start quiz</button>
                </div>

            </div>

            <div data-arg="quiz" class="view">
                <div data-montage-id="timer"></div>
                <div data-montage-id="question"></div>
            </div>

            <div data-arg="results" class="view">
                <div data-montage-id="results" class="results"></div>
            </div>

        </div>

        <div class="modal">
            <h1>end of time</h1>
        </div>
    </div>
</body>
</html>
