<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Golden State Warriors</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "flowRibbon": {"@": "flow"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [0, 0, 2100],
                "stride": 1,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "cameraTargetPoint": [0, 0, 0],
                "boundingBoxSize": [800, 800, 0],
                "linearScrollingVector": [-200, 0, 0],
                "delegate": {"@": "owner"}
            }
        },

        "card": {
            "prototype": "../card.reel",
            "properties": {
                "element": {"#": "card"}
            },
            "bindings": {
                "data": {"<-": "@flow:iteration.object"},
                "flowContent": {"<-": "@flow.content"},
                "currentIndex": {"<-": "@owner.currentIndex"},
                "currentItem": {"<-": "@flow.selection.one()"},
                "transition": {"<-": "!@owner.transitionStarted"},
                "activeCard": {"<-": "@flow.contentController.content[currentIndex] == data"}
            }
        },

        "question": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "question"},
                "value": "Pick your favorite Warriors player"
            }
        },

        "pageSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": { "#": "pageSubstitution" }
            },
            "bindings": {
                "switchValue": { "<-": "@owner.application.navigationController.currentView" }
            }
        },

        "questionResult": {
            "prototype": "ui/question-result.reel",
            "properties": {
                "element": { "#": "questionResult" }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">

        <div class="teamHeader">
            <div class="logo"></div>
        </div>

        <div data-montage-id="pageSubstitution" class="content">

            <div data-arg="voting" class="view">
                <div class="question">
                    <span data-montage-id="question"></span>
                </div>

                <div class="mainContent">
                    <div class="flow-container">
                        <div data-montage-id="flow" class="flow-Ribbon">
                            <div data-montage-id="card"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div data-arg="results">
                <div data-montage-id="questionResult" class="view"></div>
            </div>

        </div>
    </div>
</body>
</html>
