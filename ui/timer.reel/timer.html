<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "currentQuestionIndex": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "currentQuestionIndex" }
            },
            "bindings": {
                "value": { "<-": "@owner.questionIndex + 1" }
            }
        },

        "totalQuestions": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "totalQuestions" }
            },
            "bindings": {
                "value": { "<-": "@owner.questions.length" }
            }
        },

        "timer": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "timer" }
            },
            "bindings": {
                "value": { "<-": "@owner.currentTime" }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Timer">
        <div data-montage-id="timer" class="time"></div>
        <div class="questionNumber">
            <div data-montage-id="currentQuestionIndex" class="currentQuestionIndex"></div>
            <div>of</div>
            <div data-montage-id="totalQuestions" class="totalQuestions"></div>
        </div>
    </div>
</body>
</html>
