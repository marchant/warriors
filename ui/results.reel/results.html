<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="results.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "percentageCorrect": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "percentageCorrect" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentageCorrect" }
            }
        },

        "answersCorrect": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "answersCorrect" }
            },
            "bindings": {
                "value": { "<-": "@owner.answersCorrect" }
            }
        },

        "totalQuestions": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "totalQuestions" }
            },
            "bindings": {
                "value": { "<-": "@owner.totalQuestions" }
            }
        },

        "elapsedTime": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "elapsedTime" }
            },
            "bindings": {
                "value": { "<-": "@owner.elapsedTime" }
            }
        },

        "percentDifference": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "percentDifference" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentDifference" }
            }
        },

        "timeDifference": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "timeDifference" }
            },
            "bindings": {
                "value": { "<-": "@owner.elapsedTimeDifference" }
            }
        },

        "isHigher": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "isHigher" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentDifference > 0 ? 'higher':'lower'" }
            }
        },

        "isFaster": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "isFaster" }
            },
            "bindings": {
                "value": { "<-": "@owner.elapsedTimeDifference > 0 ? 'faster':'slower'" }
            }
        },

        "restartQuiz": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "restartQuiz" }
            }
        }


    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Results">
        <div data-montage-id="results" class="results-container result-details">

            <h1 class="results-header">Results</h1>
            <div data-montage-id="percentageCorrect" class="percentageCorrect">80</div>
            <div class="result-data">
                <div class="result-answer">
                    <div class="result-data-container">
                        <div class="result-large">
                            <span data-montage-id="answersCorrect"></span>/<span data-montage-id="totalQuestions"></span>
                        </div>
                        <span class="data-title">correct</span>
                    </div>
                    <div class="result-data-container">
                        <div class="result-large"><span data-montage-id="percentDifference" class="data-unit" data-unit="%">10</span></div>
                        <div class="data-title"><span data-montage-id="isHigher"></span> than average</div>
                    </div>
                </div>
                <div class="result-timeDetails">

                    <div class="result-data-container">
                        <div class="result-large">
                            :<span data-montage-id="elapsedTime" class="data-unit" data-unit="s">52</span>
                        </div>
                        <span class="data-title">elapsed time</span>
                    </div>
                    <div class="result-data-container">
                        <div class="result-large"><span data-montage-id="timeDifference" class="data-unit" data-unit="s">5</span></div>
                        <div class="data-title"><span data-montage-id="isFaster"></span> than average</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="results-container share">
            <h2 class="results-title">Share your Results</h2>
            <div class="share-buttons">
                <button>facebook</button>
                <button>twitter</button>
            </div>
        </div>
        <button data-montage-id="restartQuiz"  class="btn">restart quiz</button>
    </div>
</body>
</html>
