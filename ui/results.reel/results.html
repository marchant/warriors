<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="results.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "percentageCorrect": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "percentageCorrect" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentageCorrect" }
            }
        },

        "answersCorrect": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "answersCorrect" }
            },
            "bindings": {
                "value": { "<-": "@owner.answersCorrect" }
            }
        },

        "totalQuestions": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "totalQuestions" }
            },
            "bindings": {
                "value": { "<-": "@owner.application.quizController.quizProvider.quiz.questions.length" }
            }
        },

        "totalTime": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "totalTime" }
            },
            "bindings": {
                "value": { "<-": "@owner.totalTime" }
            }
        },

        "percentDifference": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "percentDifference" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentDifference" }
            }
        },

        "timeDifference": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "timeDifference" }
            },
            "bindings": {
                "value": { "<-": "@owner.timeDifference" }
            }
        },

        "isHigher": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "isHigher" }
            },
            "bindings": {
                "value": { "<-": "@owner.percentDifference > 0 ? 'higher':'lower'" }
            }
        },

        "isFaster": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "isFaster" }
            },
            "bindings": {
                "value": { "<-": "@owner.timeDifference > 0 ? 'faster':'slower'" }
            }
        }


    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Results">
        <div data-montage-id="results" class="results-container result-details">

            <h1 class="results-title">Congratulations</h1>
            <div data-montage-id="percentageCorrect" class="percentageCorrect">80</div>
            <div class="result-data">
                <div class="result-answer">
                    <div class="result-data-container">
                        <div class="result-large">
                            <span data-montage-id="answersCorrect"></span>/<span data-montage-id="totalQuestions"></span>
                        </div>
                        <span>correct</span>
                    </div>
                    <div class="result-data-container">
                        <div class="result-large"><span data-montage-id="percentDifference" class="data-unit" data-unit="%">10</span></div>
                        <div><span data-montage-id="isHigher"></span> than average</div>
                    </div>
                </div>
                <div class="result-timeDetails">

                    <div class="result-data-container">
                        <div class="result-large">
                            :<span data-montage-id="totalTime">52</span>
                        </div>
                        <span>total time</span>
                    </div>
                    <div class="result-data-container">
                        <div class="result-large"><span data-montage-id="timeDifference" class="data-unit" data-unit="s">5</span></div>
                        <div><span data-montage-id="isFaster"></span> than average</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="results-container share">
            <h2 class="results-title">Share your Results</h2>
            <div class="share-buttons">
                <button>facebook</button>
                <button>twitter</button>
            </div>
        </div>
        <button class="btn">restart quiz</button>
    </div>
</body>
</html>
