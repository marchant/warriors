<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="question-result.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "resultQuestion": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "resultQuestion" },
                "value": "Pick your favorite Warriors player"
            }
        },

        "topResults": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": { "#": "topResults" },
                "value": "This is the previous question"
            },
            "bindings": {
                "content": { "<-": "@owner.resultsData" }
            }
        },

        "resultName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "resultName" }
            },
            "bindings": {
                "value": { "<-": "@topResults:iteration.object.name" }
            }
        },

        "resultPlace": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "resultPlace" }
            },
            "bindings": {
                "value": { "<-": "@topResults:iteration.object.place " }
            }
        },

        "resultPercentage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": { "#": "resultPercentage" }
            },
            "bindings": {
                "value": { "<-": "@topResults:iteration.object.percentage" }
            }
        },

        "voteAgain": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "voteAgain" }
            }
        },

        "share": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "share" }
            }
        }


    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="QuestionResult">
        <div class="question">
            <span data-montage-id="resultQuestion" class="resultQuestion"></span>
        </div>
        <div class="results-wrapper mainContent">
            <div class="results">

                <h1>Results</h1>

                <div class="results-content">

                    <h3>Your Pick</h3>
                    <div class="result userChoice">
                        <div class="result-data">
                            <span class="result-place">1st</span>
                            <span class="result-percentage">16.5%</span>
                        </div>
                        <div class="result-name">
                            <h2>Stephen Curry</h2>
                        </div>
                    </div>

                    <h3>Top Choices</h3>

                    <ul data-montage-id="topResults" class="topResults">
                        <li class='result'>
                            <div class="result-data">
                                <span data-montage-id="resultPlace" class="result-place"></span>
                                <span data-montage-id="resultPercentage" class="result-percentage"></span>
                            </div>
                            <div class="result-name">
                                <h2 data-montage-id="resultName"></h2>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="cta-buttons">
                <button data-montage-id="share" class="share">share</button>
                <button data-montage-id="voteAgain" class="voteAgain">vote again</button>
            </div>
        </div>
    </div>
</body>
</html>
