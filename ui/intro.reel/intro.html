<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="intro.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "startQuiz": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "startQuiz" }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Intro intro">
        <div class="logo"></div>
        <div class="intro-text">How well do you know the 2015&nbsp;NBA&nbsp;Champions?</div>
        <div class="intro-text">You have 1 minute to find out!</div>
        <button data-montage-id="startQuiz" class="btn btn--inline">Start Quiz</button>
    </div>
</body>
</html>
