<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="intro.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "startQuiz": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "startQuiz" }
            },
            "localizations": {
                "label": {"key": "Start Quiz"}
            }
        },
        "quizTimeDescription": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "quizTimeDescription"}
            },
            "localizations": {
                "value": {"key": "You have 1 minute to find out!"}
            }
        },
        "quizTitle": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "quizTitle"}
            },
            "localizations": {
                "value": {"key": "How well do you know the 2015 NBA Champions?"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Intro intro">
        <div class="logo"></div>
        <div class="intro-text" data-montage-id="quizTitle"></div>
        <div class="intro-text" data-montage-id="quizTimeDescription"></div>
        <button data-montage-id="startQuiz" class="btn btn--inline"></button>
    </div>
</body>
</html>
