<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="browse-players.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('transition-in')": {"<-": "@owner.isActive"},
                "classList.has('transition-out')": {"<-": "!@owner.isActive"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
            ]
        },

        "carousel": {
            "prototype": "ui/player-carousel.reel",
            "properties": {
                "element": {"#": "carousel"},
                "mode": "browse"
            },
            "bindings": {
                "data": {"<-": "@owner.players"}
            }
        },

        "restartQuiz": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "restartQuizButton" }
            },
            "localizations": {
                "label": {"key": "Restart Quiz"}
            }
        },

        "viewResults": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": { "#": "viewResultsButton" }
            },
            "localizations": {
                "label": {"key": "Quiz Results"}
            }
        },

        "clickPlayerLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "clickPlayerLabel"}
            },
            "localizations": {
                "value": {"key": "Click the selected player to view more info"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="BrowsePlayers">
        <div class="query">
            <span data-montage-id="clickPlayerLabel"></span>
        </div>
        <div data-montage-id="carousel"></div>
        <div class="buttonGroup">
            <button data-montage-id="viewResultsButton" class="btn btn--inline"></button>
            <button data-montage-id="restartQuizButton" class="btn btn--inline"></button>
        </div>
    </div>
</body>
</html>
